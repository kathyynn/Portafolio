    <div class="container mt-4">
        <h2>Carrito de Compras</h2>
        <ul id="carrito">
            <!-- Items del carrito se mostrarán aquí -->
        </ul>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script>
        function mostrarCarrito() {
            let carrito = JSON.parse(localStorage.getItem('carrito')) || [];
            let carritoElement = document.getElementById('carrito');
            carritoElement.innerHTML = '';

            carrito.forEach(item => {
                // Crear tarjeta (card)
                let card = document.createElement('div');
                card.classList.add('card', 'mb-3'); // Añadir clases de Bootstrap (card y margen inferior)

                // Crear contenido de la tarjeta
                let cardContent = `
                <div class="row g-0">
                    <div class="col-md-4">
                        <img src="${item.url_imagen}" class="img-fluid rounded-start" alt="${item.nombre}" style="width: 250px">
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <h5 class="card-title">${item.nombre}</h5>
                            <p class="card-text">${item.descripcion}</p>
                            <p class="card-text"><strong>Precio:</strong> $${item.precio}</p>
                            <p class="card-text"><strong>ID:</strong> ${item.id}</p>
                        </div>
                    </div>
                </div>
            `;

                // Insertar contenido en la tarjeta
                card.innerHTML = cardContent;

                // Añadir tarjeta al contenedor de carrito
                carritoElement.appendChild(card);
            });
        }

        document.addEventListener('DOMContentLoaded', mostrarCarrito);
    </script>

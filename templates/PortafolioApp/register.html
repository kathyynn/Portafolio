<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dona y decide</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/register.css">
</head>

<body>
    <div class="login-box">
        <img src="/static/img/logoDonaYdecide.png" class="avatar" alt="...">
        <br>
        {% if messages %}
        {% for msg in messages %}
        <div {%if msg.tags %} class="alert alert-{{msg.tags}} alert-dismissible " {%endif%}role="alert">
            <button type="button" class="btn-close" data-bs-miss="alert"></button>
            <strong class="text-dark">{{msg}}</strong>
        </div>
        {% endfor%}
        {% endif %}
        <br><br>
        <h1>Registrate aqui!</h1>
        <form action="" method="POST" id="loginUsuario">
            {% csrf_token %}
            <div class="form group">
                <!--Nombres -->
                <label for="Nombres">Nombre</label>
                {{ form.username }}
                <label for="Email">Correo</label>
                {{ form.email }}
                <!--Password -->
                <label for="Password">Contraseña</label>
                {{ form.password1 }}
                <label for="Password">Confirmar Contraseña</label>
                {{ form.password2 }}
                <!-- boton -->
                <div class="text-center mt-4">
                    <a href="" class="mb-3">
                        <button type="submit" class="btn btn-primary">Registrarse</button>
                    </a>
                    <p class="mt-3"><a href="../Portafolio/login">Iniciar sesión!</a></p>
                </div>

            </div>
        </form>
    </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</body>

</html>
